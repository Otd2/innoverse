<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Development</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .contact {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .contact a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .custom-image-size {
            width: 500px; /* Set your desired width */
            height: auto; /* Automatically scale height */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="myimage.jpg" alt="Placeholder Image" class="custom-image-size">
        <h1>Our Website is Coming Soon!</h1>
        <p>This site is currently under development. Please check back later for updates.</p>
        <div class="contact">Contact: <a href="mailto:info@inoversa.com.tr">info@inoversa.com.tr</a></div>
    </div>
</body>
</html>
